<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <style>
        body {font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; background: #f9f9f9;}
        form {background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        label {display: block; margin-top: 10px; font-weight: bold;}
        input, select {width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;}
        button {width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer;}
    </style>
</head>
<body>

    <h1>რეგისტრაცია</h1>

    <form action="/submit" method="POST">
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" name="first_name" placeholder="მაგ: ნიკოლოზ" required>

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" name="last_name" placeholder="მაგ: ჭრიკიშვილი" required>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" placeholder="მაგ: niko@gmail.com" required>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" placeholder="მინიმუმ 8 სიმბოლო" required>

        <label for="country">შენი ქვეყანა:</label>
        <select id="country" name="country" required>
            <option value="">აირჩიე ქვეყანა...</option>
            <option value="georgia">საქართველო</option>
            <option value="france">საფრანგეთი</option>
            <option value="spain">ესპანეთი</option>
            <option value="italy">იტალია</option>
            <option value="usa">აშშ</option>
            <option value="japan">იაპონია</option>
        </select>

        <button type="submit">რეგისტრაცია</button>
    </form>

</body>
</html>
