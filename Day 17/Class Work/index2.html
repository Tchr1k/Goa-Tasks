<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საყვარელი ვიდეოები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f5f8;
        }
        h1 {
            text-align: center;
            color: #1a3c34;
        }
        .video-box {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <h1>ჩემი საყვარელი ვიდეოები</h1>

    <div class="video-box">
        <h3>საქართველოს ულამაზესი ბუნება</h3>
        <iframe width="100%" height="480" src="https://www.youtube.com/embed/5vK8eU0Q3kQ" 
                title="საქართველო" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-box">
        <h3>მშვენიერი მზის ჩასვლა (relax)</h3>
        <iframe width="100%" height="480" src="https://www.youtube.com/embed/tZcV0aL-8bM" 
                title="მზის ჩასვლა" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-box">
        <h3>Python სწავლა დამწყებთათვის (მოკლე)</h3>
        <iframe width="100%" height="480" src="https://www.youtube.com/embed/rfscVS0vtbw" 
                title="Python tutorial" frameborder="0" allowfullscreen></iframe>
    </div>

</body>
</html>
