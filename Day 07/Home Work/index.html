<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი პირველი ლამაზი საიტი</title>
</head>
<body>

    <h1>მოგესალმებით ჩემს საიტზე!</h1>
    
    <h2>ეს არის ქვესათაური</h2>
    
    <p>
        აქ არის რაღაც საინტერესო ტექსტი პარაგრაფში. 
        შეგიძლიათ წაიკითხოთ და ისიამოვნოთ.
    </p>

    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800" 
         alt="მთები და ცა" 
         width="500">

    <button>დააჭირე მე!</button>

</body>
</html>

<!--
NESTING ნიშნავს თეგების ერთმანეთში ჩასმას.
მაგალითი: <p><strong>ტექსტი</strong></p>

INDENTATION არის კოდის ჩამოწერა შეწევებით.
გვეხმარება კოდის უკეთ წაკითხვაში და ნესტინგის დანახვაში.
-->

<!--
em და i:
ორივე italic-ია, მაგრამ em მნიშვნელობას უსვამს ხაზს,
i მხოლოდ ვიზუალურია.

მაგალითი:
<em>მნიშვნელოვანი</em>
<i>დახრილი</i>
-->

<!--
strong და b:
ორივე bold-ია, მაგრამ strong მნიშვნელოვანი ტექსტისთვისაა,
b მხოლოდ ვიზუალურია.

მაგალითი:
<strong>მნიშვნელოვანი</strong>
<b>ამუქებული</b>
-->
