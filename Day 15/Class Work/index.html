<input type="color">         <!-- рЃцрЃћрЃарЃўрЃА рЃљрЃарЃЕрЃћрЃЋрЃљ -->
<input type="range">         <!-- рЃАрЃџрЃљрЃўрЃЊрЃћрЃарЃў (рЃЏрЃўрЃю-рЃЏрЃљрЃЦрЃА) -->
<input type="checkbox">      <!-- рЃљрЃарЃЕрЃћрЃЋрЃўрЃА рЃЎрЃЋрЃљрЃЊрЃарЃљрЃбрЃў -->
<input type="radio">         <!-- рЃарЃљрЃЊрЃўрЃЮ рЃдрЃўрЃџрЃљрЃЎрЃћрЃЉрЃў (рЃћрЃарЃЌрЃў рЃљрЃарЃЕрЃћрЃЋрЃљрЃюрЃў) -->
<input type="file">          <!-- рЃцрЃљрЃўрЃџрЃўрЃА рЃљрЃбрЃЋрЃўрЃарЃЌрЃЋрЃљ -->
<input type="submit">        <!-- рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃўрЃА рЃдрЃўрЃџрЃљрЃЎрЃў -->
<input type="reset">         <!-- рЃцрЃЮрЃарЃЏрЃўрЃА рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃљ -->
<input type="hidden">        <!-- рЃЊрЃљрЃЏрЃљрЃџрЃБрЃџрЃў рЃЋрЃћрЃџрЃў (рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃА рЃљрЃа рЃЕрЃљрЃюрЃА) -->
<input type="search">        <!-- рЃАрЃљрЃФрЃўрЃћрЃЉрЃЮ рЃЋрЃћрЃџрЃў -->
<input type="image">         <!-- рЃАрЃБрЃарЃљрЃЌрЃўрЃљрЃюрЃў submit рЃдрЃўрЃџрЃљрЃЎрЃў -->



# 5. 

<form action="/submit-address" method="POST">
    <fieldset>
        <legend>рЃАрЃљрЃЎрЃЮрЃюрЃбрЃљрЃЦрЃбрЃЮ рЃўрЃюрЃцрЃЮрЃарЃЏрЃљрЃфрЃўрЃљ</legend>

        <div>
            <label for="phone">рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃўрЃА рЃюрЃЮрЃЏрЃћрЃарЃў:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+995 5XX XX XX XX" pattern="\+995[0-9]{9}" required>
        </div>

        <div>
            <label for="address">рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў:</label><br>
            <textarea id="address" name="address" rows="3" placeholder="рЃЏрЃљрЃњ: рЃЌрЃЉрЃўрЃџрЃўрЃАрЃў, рЃЋрЃљрЃЎрЃћ, рЃГрЃљрЃЋрЃГрЃљрЃЋрЃљрЃФрЃўрЃА рЃњрЃљрЃЏрЃќ. 12" required></textarea>
        </div>

        <button type="submit">рЃњрЃљрЃњрЃќрЃљрЃЋрЃюрЃљ</button>
    </fieldset>
</form>
