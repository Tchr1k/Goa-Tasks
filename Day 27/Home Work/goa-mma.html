<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA MMA</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; margin: 0; padding: 0; }
        header { background-color: #cc0000; color: white; padding: 20px; text-align: center; font-size: 36px; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; background-color: #333; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; padding: 10px; }
        nav ul li a:hover { background-color: #ff6200; }
        main { max-width: 1200px; margin: 20px auto; padding: 20px; }
        div.container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        div.card { background-color: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        div.card img { max-width: 100%; border-radius: 5px; }
        ul.special-list { list-style: none; padding: 0; max-width: 500px; margin: 20px auto; }
        ul.special-list li { padding: 15px; margin-bottom: 10px; border-radius: 8px; font-size: 1.2rem; }
        ul.special-list li:nth-child(1) { background-color: #0066cc; color: white; }
        ul.special-list li:nth-child(2) { color: #006600; background-color: white; border: 2px solid #006600; }
        ul.special-list li:nth-child(3) { background-color: #cc0000; color: white; }
        footer { text-align: center; padding: 10px; background-color: #333; color: white; }

</head>
<body>
    <header>
        GOA MMA - Martial Arts
    </header>
    <nav>
        <ul>
            <li><a href="goa.html">GOA</a></li>

        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="card">
                <h2>MMA ვარჯიშები</h2>

                <img src="https://via.placeholder.com/300?text=MMA+Training" alt="MMA ვარჯიში">
            </div>
            <div class="card">
                <h2>ტრენერები</h2>
                <p>პროფესიონალი ტრენერები Tbilisi-ში.</p>
                <img src="https://via.placeholder.com/300?text=MMA+Trainers" alt="ტრენერები">
            </div>
            <div class="card">
                <h2>შეჯიბრებები</h2>
                <p>მონაწილეობა ტურნირებში.</p>
                <img src="https://via.placeholder.com/300?text=MMA+Competitions" alt="შეჯიბრებები">
            </div>
        </div>
        <ul class="special-list">
            <li>ვარჯიში 1: Jiu-Jitsu</li>
