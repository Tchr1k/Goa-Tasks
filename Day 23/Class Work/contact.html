<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>კონტაქტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>დაგვიკავშირდით</h1>
        <nav>
            <ul>
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="blog.html">ბლოგი</a></li>
                <li><a href="contact.html">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>საკონტაქტო ფორმა</h2>
            <form>
                <label for="name">სახელი:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="email">ელ-ფოსტა:</label><br>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="message">შეტყობინება:</label><br>
                <textarea id="message" name="message"></textarea><br><br>
                
                <button type="submit">გაგზავნა</button>
            </form>
        </section>
    </main>

    <footer>
        <p>მისამართი: თბილისი, საქართველო</p>
    </footer>

</body>
</html>
