<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Niko Shop - მთავარი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #1a3c34;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .price {
            font-size: 1.4rem;
            color: #e91e63;
            font-weight: bold;
            margin: 0.8rem 0;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">მთავარი</a>
        <a href="about.html">ჩვენ შესახებ</a>
        <a href="contact.html">კონტაქტი</a>
    </nav>

    <div class="container">
        <h1 style="text-align:center; grid-column: 1 / -1;">Niko Shop — საუკეთესო არჩევანი</h1>

        <!-- 10 პროდუქტი -->
        <div class="product">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="საათი">
            <div class="product-info">
                <h3>მამაკაცის სმარტ საათი</h3>
                <p>შავი, წყალგაუმტარი, 1.8" ეკრანი</p>
                <div class="price">189 ₾</div>
                <a href="#" class="btn">ყიდვა ახლა</a>
            </div>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="უსადენო ყურსასმენები">
            <div class="product-info">
                <h3>უსადენო ყურსასმენები</h3>
                <p>შავი ფერი, 30 სთ ბატარეა</p>
                <div class="price">89 ₾</div>
                <a href="#" class="btn">ყიდვა ახლა</a>
            </div>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b" alt="ჩანთა">
            <div class="product-info">
                <h3>შავი ტყავის ჩანთა</h3>
                <p>მამაკაცის/ქალის, 3 განყოფილება</p>
                <div class="price">129 ₾</div>
                <a href="#" class="btn">ყიდვა ახლა</a>
            </div>
        </div>

    </div>

</body>
</html>
